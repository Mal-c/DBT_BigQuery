models:
  - name: stg_customers
    columns:
      - name: customer_id
        data_tests:
        - unique
        - not_null

  - name: stg_orders
    columns:
    - name: order_id
      data_tests:
        - not_null
        - unique
    - name: order_status
      data_tests:
        - accepted_values:
            values:
              - completed
              - shipped
              - placed
              - returned
              - return_pending 

        
    
   