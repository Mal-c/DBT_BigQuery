models:
  - name: stg_customers
    description: The grain of this table is one customer per row
    columns:
      - name: customer_id
        description: primary key for table
        data_tests:
        - unique
        - not_null

  - name: stg_orders
    description: one order per row
    columns:
    - name: order_id
      description: primary key for table
      data_tests:
        - not_null
        - unique
    - name: order_status
      data_tests:
        - accepted_values:
            values:
              - completed
              - shipped
              - placed
              - returned
              - return_pending 
    - name: customer_id
      data_tests:
        - relationships:
            field: customer_id
            to: ref('stg_customers')
      
      

        
    
   